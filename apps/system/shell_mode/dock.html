<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dock</title>

  <link rel="stylesheet" type="text/css" href="http://default_theme.localhost:8081/style/index.css" />
  <link rel="stylesheet" type="text/css" href="http://shared.localhost:8081/style/icons/icons.css">
  <link rel="stylesheet" href="../style/statusbar.css">
  <link rel="stylesheet" href="../style/software_buttons.css">
  <link rel="stylesheet" href="style/dock.css">
  <link rel="stylesheet" href="style/dock_statusbar.css">

  <script defer src="../js/time_icon.js"></script>
  <script defer src="../js/battery_icon.js"></script>
  <script defer src="../js/network_icon.js"></script>

  <script type="text/javascript" src="http://shared.localhost:8081/js/intl/l10n.js"></script>
  <meta name="defaultLanguage" content="en-US">
  <meta name="availableLanguages"
    content="af, ar, az, be, bg, bn, ca, cs, cy, da, de, el, eo, et, en-US, es, eu, fa, fi, fr, ga, gu, gl, he, hi, hr, ht, hu, id, is, it, ja, kn, ko, ku, lt, lv, mk, ms, nl, no, pl, pt, ro, ru, sq, sk, sl, sr, sw, ta, te, th, tl, tr, uk, ur, vi, yi, zh, fr-psaccent, ar-psbidi">
  <link rel="localization" href="/locales/main.{locale}.properties">
</head>
<body>
  <div id="screen" class="desktop">
    <div id="software-buttons" data-z-index-layer="software-buttons">
      <div id="statusbar" data-z-index-layer="statusbar">
        <div class="statusbar-icons">
          <div class="left">
            <div id="statusbar-notifications" class="hidden" data-icon="notifications"></div>
            <div id="statusbar-playing" class="hidden" data-icon="play"></div>
            <div id="statusbar-camera" class="hidden" data-icon="camera"></div>
            <div id="statusbar-microphone" class="hidden" data-icon="mic"></div>
            <div id="statusbar-video" class="hidden" data-icon="video"></div>
            <div class="timedate">
              <div id="statusbar-time"></div>
              <div id="statusbar-date"></div>
            </div>
          </div>
          <div class="right">
            <div id="statusbar-battery" class="hidden" data-icon="battery-70"></div>
            <div id="statusbar-battery-percentage"></div>
            <div id="statusbar-cellular-signal" class="hidden" data-icon="signal-4"></div>
            <div id="statusbar-data" class="hidden" data-icon="data"></div>
            <div id="statusbar-airplane-mode" class="hidden" data-icon="airplane"></div>
            <div id="statusbar-wifi" class="hidden" data-icon="wifi-3"></div>
            <div id="statusbar-bluetooth" class="hidden" data-icon="bluetooth"></div>
            <div id="statusbar-warm-colors" class="hidden" data-icon="accessibility"></div>
          </div>
        </div>
      </div>

      <div class="desktop">
        <button id="software-launcher-button"></button>
        <button id="software-search-button">
          <span data-icon="search"></span>
          <span data-l10n-id="search"></span>
        </button>
        <button id="software-cards-view-button"></button>
        <button id="software-dashboard-button"></button>
      </div>

      <div id="dock"></div>
    </div>
  </div>
</body>
</html>
